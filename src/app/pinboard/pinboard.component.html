<div class="container">
  <div class="row" >
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6" *ngFor="let col of this.colList">
      <div class="row" *ngFor="let item of col | filterItem: filter">
        <div class="col content-item">
          <app-content-item (newItems)="fetchList()" [item]="item"></app-content-item>
        </div>
      </div>
    </div>
  </div>
</div>
